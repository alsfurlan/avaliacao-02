<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let produto of products"
      [ngClass]="{
        disponivel: produto.disponibilidade,
        indisponivel: !produto.disponibilidade
      }"
    >
      {{ produto.codigo }} {{ produto.nome }} - R$ {{ produto.preco }}
    </ion-item>
  </ion-list>
</ion-content>
